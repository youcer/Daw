<script>
var myArray = [
    {'name':'intel i5 9400f', 'Q':'10', 'Prix':'24000 DA'},
    {'name':'intel i5 10400f', 'Q':'10', 'Prix':'34000 DA'},
    {'name':'intel i3 9100f', 'Q':'10', 'Prix':'15200 DA'},
    {'name':'intel i3 10100f', 'Q':'10', 'Prix':'25000 DA'},
    {'name':'amd ryzen 3400g', 'Q':'10', 'Prix':'26000 DA'},
    {'name':'amd ryzen 3200g', 'Q':'10', 'Prix':'16000 DA'},
    {'name':'GTX 1650 ph', 'Q':'10', 'Prix':'31500 DA'},
    {'name':'GTX 1660 ph', 'Q':'10', 'Prix':'47000 DA'},
    {'name':'GTX 1660 super', 'Q':'10', 'Prix':'65000 DA'},
]
$('#search-input').on('keyup',function(){
    var value = $(this).val()
    console.log('value:', value)
    var data = searchTable(value, myArray)
    buildTable(data)
})

buildTable(myArray)

function searchTable(value, data){
    var filtredData = []
    for (var i = 0; i < data.length; i++){
        value = value.toLowerCase()
        var name = data[i].name.toLowerCase()
        if (name.includes(value)){
            filtredData.push(data[i])
        }
    }
    return filtredData
}  


function buildTable(data){
    var table = document.getElementById('myTable')
    table.innerHTML = ''
    for (var i = 0; i < data.length; i++){
        var row = `<tr>
                        <td>${data[i].name}</td>
                        <td>${data[i].Q}</td>
                        <td>${data[i].Prix}</td>
                   </tr>`
        table.innerHTML += row
    }
}
</script>
